<div>
  <header>
    <div class="admin-header">
      <h1>Administration</h1>
    </div>
  </header>

  <div class="admin-container">
    <aside class="admin-menu">
      <nav>
        <ul>
          <li><a routerLink="/admin/products" routerLinkActive="active">Produkter</a></li>
          <li><a routerLink="/admin/categories" routerLinkActive="active">Kategorier</a></li>
        </ul>
      </nav>
    </aside>

    <main class="admin-content">
      <div class="content-header">
        <h2>Ny produkt</h2>
      </div>

      <div class="new-product-data">
        <form (submit)="handleSubmit($event)">
          <label for="name">Namn</label>
          <input type="text" id="name" name="name" placeholder="Namn" [(ngModel)]="formData.name" required maxlength="25" />

          <label for="description">Beskrivning</label>
          <textarea id="description" name="description" placeholder="Beskrivning" [(ngModel)]="formData.description" required></textarea>

          <label for="image">Bild</label>
          <input type="file" id="image" name="image" (change)="handleChange($event)" accept=".png, .jpg, .jpeg" required />

          <label for="brand">M채rke</label>
          <input type="text" id="brand" name="brand" placeholder="M채rke" [(ngModel)]="formData.brand" required maxlength="20" />

          <label for="sku">SKU</label>
          <input type="text" id="sku" name="sku" placeholder="SKU" [(ngModel)]="formData.sku" 
                 pattern="^[A-Za-z]{3}\d{3}$" 
                 title="Formatet ska vara XXXYYY. Exempel: AAA111" 
                 required maxlength="10" />

          <label for="price">Pris</label>
          <input type="text" id="price" name="price" placeholder="Pris" [(ngModel)]="formData.price" required maxlength="10" />

          <label for="publicationDate">Publiceringsdatum</label>
          <input type="date" id="publicationDate" name="publicationDate" [(ngModel)]="formData.publicationDate" required />

<fieldset class="form-row" style="margin-top: 10px;">
  <legend>Kategorier</legend>
  <div class="checkbox-grid">
    <label *ngFor="let c of categories">
      <input
        type="checkbox"
        [checked]="isSelected(c.id)"
        (change)="toggleCategory(c.id, $any($event.target).checked)"
      />
      {{ c.name }}
    </label>
  </div>
</fieldset>

          <button type="submit">{{ isEdit ? 'Spara 채ndringar' : 'L채gg till' }}</button>
        </form>
      </div>
    </main>
  </div>
</div>
