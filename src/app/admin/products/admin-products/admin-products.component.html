<div>
  <header>
    <div class="admin-header">
      <h1>Administration</h1>
    </div>
  </header>

  <div class="admin-container">
    <aside class="admin-menu">
      <nav>
        <ul>
          <li><a routerLink="/admin/products" routerLinkActive="active">Produkter</a></li>
          <li><a routerLink="/admin/categories" routerLinkActive="active">Kategorier</a></li>
        </ul>
      </nav>
    </aside>

    <main class="admin-content">
      <div class="content-header">
        <h2>Produkter</h2>
        <div class="button-group">
          <button (click)="fetchProducts()" class="load-products-button">
            {{ loaded ? 'Uppdatera produkter' : 'Ladda produkter' }}
          </button>
          <a routerLink="/admin/products/new" class="new-product-button">
            Ny produkt
          </a>
        </div>
      </div>

      <table class="product-data-table">
        <thead>
          <tr>
            <th>Namn</th>
            <th>SKU</th>
            <th>Pris</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <td>{{ product.name }}</td>
            <td>{{ product.sku }}</td>
            <td>{{ product.price }} SEK</td>
            <td>
              <a routerLink="/admin/products/{{ product.id }}" class="edit-icon">
                <i class="fa-solid fa-pen-to-square"></i>
              </a>
              <a href="#" class="trash-icon" (click)="handleDelete($event, product.id)">
                <i class="fa-solid fa-trash-can"></i>
              </a>
            </td>
          </tr>
          <tr *ngIf="products.length === 0 && loaded">
            <td colspan="4">Inga produkter hittades.</td>
          </tr>
        </tbody>
      </table>
    </main>
  </div>
</div>
