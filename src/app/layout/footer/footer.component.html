<div class="site-wrapper">

  <div class="info-container">
    <div class="info-item">
      <i class="fa-solid fa-earth-americas"></i>
      <p>Gratis frakt och returer</p>
    </div>
    <div class="info-item">
      <i class="fa-solid fa-jet-fighter"></i>
      <p>Expressfrakt</p>
    </div>
    <div class="info-item">
      <i class="fa-solid fa-shield-halved"></i>
      <p>Säkra betalningar</p>
    </div>
    <div class="info-item">
      <i class="fa-regular fa-face-smile"></i>
      <p>Nyheter varje dag</p>
    </div>
  </div>

  <div class="accordion" id="accordionExample">
    <div class="accordion-item" *ngFor="let section of accordionSections; let i = index">
      <h2 class="accordion-header" [id]="'heading' + section.id">
        <button
          class="accordion-button"
          [ngClass]="{ 'collapsed': i !== 0 }"
          type="button"
          data-bs-toggle="collapse"
          [attr.data-bs-target]="'#collapse' + section.id"
          [attr.aria-expanded]="i === 0"
          [attr.aria-controls]="'collapse' + section.id"
        >
          {{ section.title }}
        </button>
      </h2>
      <div
        class="accordion-collapse collapse"
        [ngClass]="{ 'show': i === 0 }"
        [id]="'collapse' + section.id"
        [attr.aria-labelledby]="'heading' + section.id"
        data-bs-parent="#accordionExample"
      >
        <div class="accordion-body">
          <ul>
            <li *ngFor="let link of section.links">
              <a href="#">{{ link }}</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div class="bottom-section-wrapper">
    <div class="bottom-list-container">
      <div class="bottom-list-section" *ngFor="let group of bottomSections" [id]="group.id">
        <h2>{{ group.title }}</h2>
        <ul>
          <li *ngFor="let link of group.links">
            <a href="#">{{ link }}</a>
          </li>
        </ul>
      </div>
    </div>
    <footer class="footer">
      <p>© 2024 Freaky Fashion</p>
    </footer>
  </div>

</div>
