<div class="site-wrapper">
<header>
    <a routerLink="/">
      <img src="/assets/images/FR.PNG" alt="freakyfashion logo" class="logo" />
    </a>
  
    <form class="search-form" (submit)="handleSearchSubmit($event)">
      <div class="search-wrapper">
        <input
          type="text"
          name="q"
          placeholder="SÃ¶k produkt"
          class="search-input"
          [(ngModel)]="search"
        />
        <button type="submit" class="search-icon-button">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
    </form>
  
    <a href="" class="favorites-icon">
      <i class="fa-solid fa-heart"></i>
    </a>
    <a href="" class="basket-icon">
      <i class="fa-solid fa-bag-shopping"></i>
    </a>
  
<nav class="home-categories">
  <a *ngFor="let c of categories" [routerLink]="['/category', c.slug]" class="cat-chip">
    {{ c.name }}
  </a>
</nav>
  </header>
</div>
